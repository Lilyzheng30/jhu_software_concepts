name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: abc123
          POSTGRES_DB: sm_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_4/src/requirements.txt
          pip install pytest pytest-cov

      - name: Run pytest
        env:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          PGPASSWORD: abc123
          PGDATABASE: sm_app
          PGPORT: 5432
          DATABASE_URL: postgresql://postgres:abc123@127.0.0.1:5432/sm_app
        run: |
          pytest -m "web or buttons or analysis or db or integration"
